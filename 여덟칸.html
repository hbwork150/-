 <div style="line-height:150%">
  <table border="1" width="950">
    <tr>
     <td><p>연인에게 전화를 걸었다.학보사 후배들과 저녁을 먹고 가는 길이라고 했다. 학보사 얘기만 나오면 난 덴듯이 뜨겁다. 너의 말에 괜시리 끼어드는 부러움과 억울함은 참을 길이 없다. 너의 목소리가 제대로 들리지 않아 너를 위로할 수도 응원할 수도 없다. 약을 먹어 자야겠다, 전화를 끊었다.</p></td>
