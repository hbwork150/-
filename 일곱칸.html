 <h2>일곱칸</h2>
 <div style="line-height:150%">
  <table border="1" width="950">
    <tr>
     <td><p>이상한 꿈을 꿨다. 학보사 사람들과 다같이 노래방을 갔는데 내가 한 가운데서 옷을 벗고 몸을 흔드는 꿈이었다. 몇몇이들은 웃고 있었지만 몇몇이들은 감흥이 없었다. 그 속에서 살았던 게 얼마나 가슴이 찢어졌는지, 살 떨리게 두려웠는지 기억이 난다.</p></td>
